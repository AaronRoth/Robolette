<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1 id="title">Robolette</h1>
		
		<div id="form">
			<div>
				<span>starting bank</span>
				<select id="starting-bank">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
			
			<div>
				<span>minimum bet</span>
				<select id="min-bet">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
			
			<div>
				<span>maximum bet</span>
				<select id="max-bet">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
			
			<div id="start-button">play game</div>
		</div>
		
		<div id="game-board" style="display: none">
			<canvas id="wheel" width="500" height="500"></canvas>
			<div id="spin-button">spin</div>
		</div>
	</body>
</html>
