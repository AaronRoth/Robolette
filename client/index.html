<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>
	
	<body>
		<h1 id="title">Robolette</h1>
		
		<div id="form">
			<div>
				<span>starting bank</span>
				<select id="starting-bank">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
			
			<div>
				<span>minimum bet</span>
				<select id="min-bet">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
			
			<div>
				<span>maximum bet</span>
				<select id="max-bet">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</div>
			
			<div id="start-button">play game</div>
		</div>
		
		<div id="game-table" style="display: none">
			<div id="options">
				<div id="undo">undo bet</div>
				<div id="reset">reset game</div>
			</div>
			
			<div id="canvas-wrapper">
				<canvas id="wheel" width="400" height="400"></canvas>
			</div>
			
			<div id="game-board">
				<div id="num-bets-area">
					<div id="bet-0">0</div>
					<div id="bet-3" class="num-bets">3</div>
					<div id="bet-6" class="num-bets">6</div>
					<div id="bet-9" class="num-bets">9</div>
					<div id="bet-12" class="num-bets">12</div>
					<div id="bet-15" class="num-bets">15</div>
					<div id="bet-18" class="num-bets">18</div>
					<div id="bet-21" class="num-bets">21</div>
					<div id="bet-24" class="num-bets">24</div>
					<div id="bet-27" class="num-bets">27</div>
					<div id="bet-30" class="num-bets">30</div>
					<div id="bet-33" class="num-bets">33</div>
					<div id="bet-36" class="num-bets">36</div>
					<div id="bet-3to36" class="num-bets">2-1</div>
					<div id="bet-2" class="num-bets">2</div>
					<div id="bet-5" class="num-bets">5</div>
					<div id="bet-8" class="num-bets">8</div>
					<div id="bet-11" class="num-bets">11</div>
					<div id="bet-14" class="num-bets">14</div>
					<div id="bet-17" class="num-bets">17</div>
					<div id="bet-20" class="num-bets">20</div>
					<div id="bet-23" class="num-bets">23</div>
					<div id="bet-26" class="num-bets">26</div>
					<div id="bet-29" class="num-bets">29</div>
					<div id="bet-32" class="num-bets">32</div>
					<div id="bet-35" class="num-bets">35</div>
					<div id="bet-2to35" class="num-bets">2-1</div>
					<div id="bet-1" class="num-bets">1</div>
					<div id="bet-4" class="num-bets">4</div>
					<div id="bet-7" class="num-bets">7</div>
					<div id="bet-10" class="num-bets">10</div>
					<div id="bet-13" class="num-bets">13</div>
					<div id="bet-16" class="num-bets">16</div>
					<div id="bet-19" class="num-bets">19</div>
					<div id="bet-22" class="num-bets">22</div>
					<div id="bet-25" class="num-bets">25</div>
					<div id="bet-28" class="num-bets">28</div>
					<div id="bet-31" class="num-bets">31</div>
					<div id="bet-34" class="num-bets">34</div>
					<div id="bet-1to34" class="num-bets">2-1</div>
				</div>
				
				<div id="other-bets-area">
					<div id="bet-1st12" class="thirds-bets">1st 12</div>
					<div id="bet-2nd12" class="thirds-bets">2nd 12</div>
					<div id="bet-3rd12" class="thirds-bets">3rd 12</div>
					<div id="bet-1to18" class="other-bets">1-18</div>
					<div id="bet-even" class="other-bets">Even</div>
					<div id="bet-red" class="other-bets">Red</div>
					<div id="bet-black" class="other-bets">Black</div>
					<div id="bet-odd" class="other-bets">Odd</div>
					<div id="bet-19to36" class="other-bets">19-36</div>
				</div>
			</div>
			
			<div id="spin-button">spin</div>
			
			<div id="chip-piles">
				<div id="team1-chips">
					<div>team 1</div>
				</div>
				
				<div id="team2-chips">
					<div>team 2</div>
				</div>
			</div>
			
			<div id="score-board">
				<div id="team1-score">0</div>
				<div id="team2-score">0</div>
			</div>
		</div>
	</body>
</html>
